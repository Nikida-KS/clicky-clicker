<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato|Fredoka+One" rel="stylesheet">
  <title>Coffee Mogul</title>
</head>

<body>
  <header>
    <div>Coffee Mogul</div>
  </header>

<!-- I put everything in columns using grid so I can make the columns stack on small screens -->
<!-- Everything in main will have the background I made -->
  <main>
    <section id="left">
      <div id="game-stats">
        <h1>Coffee Cups Brewed</h1>
        <small>CCs per second: <span id="cps"></span></small>
        <div id="currentTotal"></div>
      </div>

    </section>
    <section id="center">
      <div id="holy">
        <img id="shine" src="img/flare.png" />
        <img id="counter_shine" src="img/flare.png" />
        <img id="cup" src="img/coffee-cup.png" />
      </div>
    </section>
    <section id="right">
      <div id="buttons">
        <div class="button" data-val=".1" data-cost="10">French Press - <span>10</span></div>
        <div class="button" data-val="1" data-cost="100">Percolator - <span>100</span></div>
        <div class="button" data-val="10" data-cost="1000">Coffee Cart - <span>1000</span></div>
        <div class="button" data-val="100" data-cost="10000">Coffee Shop - <span>10000</span></div>
      </div>
    </section>
  </main>


<!-- put the javascripts at the bottom of the body tag so everything else can load -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
