<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/style.css" />

<title>Coffee Mogul</title>

<body>
  <header><div><h1>Coffee Mogul</h1></div></header>

  <main>
    <section id= "left">
      <div id="game-stats">
      <br>
   Coffee Cups Brewed<br>
  <small>CCs per second: <span id="cps"></span></small>
  <div id="currentTotal"></div></div>

</section>
    <section id= "center">
      <div id="holy">
        <img id = "shine" src="img/flare.png"/>
        <img id = "counter_shine" src="img/flare.png"/>
        <img id = "cup" src="img/coffee-cup.png"/>
      </div>
    </section>
    <section id= "right">
      <div id="buttons">
  <div class="button" data-val=".1" data-cost="10">AeroPress - <span>10</span></div>
  <div class="button" data-val="1" data-cost="100">French Press - <span>100</span></div>
  <div class="button" data-val="10" data-cost="1000">Percolater - <span>1000</span></div>
  <div class="button" data-val="100" data-cost="10000">Coffee Shop - <span>10000</span></div>
</div>
</section>
  </main>
